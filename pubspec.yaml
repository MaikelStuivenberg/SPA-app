name: spa_app
description: A flutter project for SPA
publish_to: "none"

version: 1.1.0+12

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.13.5
  cupertino_icons: ^1.0.6
  firebase_analytics: ^10.7.4
  firebase_auth: ^4.15.2
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.8
  firebase_remote_config: ^4.3.8
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.6.0
  google_sign_in: ^6.2.0
  http: ^1.1.2
  image_picker: ^1.0.4
  intl: any
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  sign_in_with_apple: ^5.0.0
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/program/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/montserrat/Montserrat-Regular.ttf
        - asset: fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: fonts/montserrat/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: fonts/montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
