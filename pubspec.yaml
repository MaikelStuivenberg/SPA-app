name: spa_app
description: Mobile app for SPA (School of Performing Arts)
publish_to: "none"

version: 1.8.0+40

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  cached_network_image: ^3.4.1
  carousel_slider: ^4.2.1
  cloud_firestore: ^6.1.1
  cupertino_icons: ^1.0.8
  firebase_analytics: ^12.1.0
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  firebase_crashlytics: ^5.0.6
  firebase_messaging: ^16.1.0
  firebase_remote_config: ^6.1.3
  firebase_storage: ^13.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_file_dialog: ^3.0.2
  flutter_image_compress: ^2.3.0
  flutter_localizations:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  font_awesome_flutter: ^10.7.0
  get_it: ^7.7.0
  google_sign_in: ^6.3.0
  http: ^1.2.1
  image_picker: ^1.1.2
  intl: any
  native_exif: ^0.6.0
  path_provider: ^2.1.3
  share_plus: ^10.1.4
  shared_preferences: ^2.2.3
  sign_in_with_apple: ^7.0.1
  smooth_page_indicator: ^1.2.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/logo/
    - assets/program/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/montserrat/Montserrat-Regular.ttf
        - asset: fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: fonts/montserrat/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: fonts/montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
